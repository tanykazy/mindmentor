<h2 mat-dialog-title>Enter your API key</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>API Key</mat-label>
        <input matInput type="password" [(ngModel)]="data.key">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.key" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
